<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<title>Expense_Tracker</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand"href="/">Expense Tracker</a>
       
    </div>
</nav>
<br />
<br />
<br />
		<div class="container p-5">
		                    <div class="form-group mb-3">
		
			<h3>List Of Expenses</h3>                     
					     <span> 
                            <a href="/refresh"class="btn btn-primary"> Refresh</a>
                        </span>			
                         <span> 
                            <a href="/addexpense" class="btn btn-primary" >Add New Expense</a>
                        </span>	
                        </div>
					
			 <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Note (Optional)</th>
                <th>Date</th>                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${expense}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.expensename}"></td>
                <td th:text="${e.amount}"></td>
                <td th:text="${e.note}"></td>
                <td th:text="${e.date}"></td>
                
                 <td>
			    <a class="btn btn-sm btn-primary" href="@{/edit/{id}(id=${e.id})}">Update</a>
			      <a class="btn btn-sm btn-danger" href="@{/delete/{id}(id=${e.id})}">Delete</a>
			      </td>
			      </tr>
        </tbody>
    </table> 
		</div>
</body>
</html>
